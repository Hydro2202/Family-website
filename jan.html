<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>January 2026 Memories</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  background:#0f1220;
  color:white;
  font-family:Poppins;
  animation:pageIn 1s ease;
}

@keyframes pageIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1}
}

header{
  text-align:center;
  padding:2rem;
}

.gallery{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
  padding:2rem;
}

.media{
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transform:scale(.9);
  opacity:0;
  animation:mediaPop .8s ease forwards;
}

.media:nth-child(1){animation-delay:.2s}
.media:nth-child(2){animation-delay:.4s}
.media:nth-child(3){animation-delay:.6s}

@keyframes mediaPop{
  to{transform:scale(1);opacity:1}
}

.media img,
.media video{
  width:100%;
  height:220px;
  object-fit:cover;
  transition:.4s;
}

.media:hover img,
.media:hover video{
  transform:scale(1.1);
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
}

.lightbox.active{display:flex}

.lightbox img,
.lightbox video{
  max-width:90%;
  max-height:80vh;
  border-radius:20px;
  animation:zoomIn .4s ease;
}

@keyframes zoomIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}


/* =========================
   MOBILE RESPONSIVE FIXES
   ========================= */

@media (max-width: 768px) {

  header {
    padding: 1.5rem 1rem;
  }

  header h1 {
    font-size: 1.8rem;
  }

  header p {
    font-size: 0.9rem;
  }

  header a {
    font-size: 0.9rem;
  }

  .gallery {
    padding: 1.2rem;
    gap: 1rem;
  }

  .media img,
  .media video {
    height: 180px;
  }
}

/* Lightbox safe area for mobile */
.lightbox img,
.lightbox video {
  max-width: 95%;
  max-height: 75svh;
}

/* Tap feedback */
.media {
  -webkit-tap-highlight-color: transparent;
}

.media:active {
  transform: scale(0.96);
}




</style>
</head>

<body>

<div class="lightbox" id="lightbox"></div>

<script>
const lightbox = document.getElementById("lightbox");

document.querySelectorAll(".media img, .media video").forEach(el => {
  el.onclick = () => {
    lightbox.classList.add("active");

    // Clear previous content
    lightbox.innerHTML = "";

    if (el.tagName === "IMG") {
      const img = document.createElement("img");
      img.src = el.src;
      img.alt = el.alt || "Memory";
      img.style.maxWidth = "90%";
      img.style.maxHeight = "80vh";
      img.style.borderRadius = "20px";
      img.style.animation = "zoomIn .4s ease";
      lightbox.appendChild(img);
    } else if (el.tagName === "VIDEO") {
      const video = document.createElement("video");
      video.src = el.src;
      video.controls = true;
      video.autoplay = true;      // <-- auto play
      video.style.maxWidth = "90%";
      video.style.maxHeight = "80vh";
      video.style.borderRadius = "20px";
      video.style.animation = "zoomIn .4s ease";
      lightbox.appendChild(video);

      video.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
    }
  };
});

// Close lightbox on click outside
lightbox.onclick = e => {
  if (e.target === lightbox) {
    lightbox.classList.remove("active");

    // Pause any video inside
    const video = lightbox.querySelector("video");
    if (video) video.pause();
  }
};
</script>
